<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">¡Bienvenido a prácticas UCM!</h1>
          <p class="text-lead text-light">Inicie sesión con la cuenta vinculada.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-3"><small>Iniciar sesión como</small></div>
          <div class="btn-wrapper text-center">
            <a routerLinkActive="active" [routerLink]="['/login']" class="btn btn-neutral btn-icon mr-4">
              <span class="btn-inner--icon"><img src="assets/img/icons/common/student.png"></span>
              <span class="btn-inner--text">Candidato</span>
            </a>
            <a routerLinkActive="active" [routerLink]="['/loginContact']" class="btn btn-neutral btn-icon mr-4">
              <span class="btn-inner--icon"><img src="assets/img/icons/common/contact.png"></span>
              <span class="btn-inner--text">Becario</span>
            </a>
            <a routerLinkActive="active" [routerLink]="['/loginAccount']" class="btn btn-neutral btn-icon mr-4">
              <span class="btn-inner--icon"><img src="assets/img/icons/common/business.png"></span>
              <span class="btn-inner--text">Empresa</span>
            </a>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Rellenar con los credenciales del alumno candidato a becario</small>
          </div>
          <form role="form">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email" type="email" name="email" id="email" [(ngModel)]=modelEmail required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Contraseña" type="password" name="password" id="password" [(ngModel)]=modelPassword required>
              </div>
            </div>
            <div *ngIf="model.logged; else loggedOut">
              <span [load]="redirection()"></span>
            </div>
            <ng-template #loggedOut>
              <div *ngIf="model.error">
                <div class="alert alert-danger" role="alert">
                  <a>{{model.error}}</a>
                </div>
              </div>
            </ng-template>
            <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Recuérdame</span>
              </label>
            </div>
            <div class="text-center">
              <button type="button"  (click)="model.loginLeadSF(modelEmail, modelPassword)" class="btn btn-primary my-4">Iniciar sesión</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-light"><small>¿Has olvidado tu contraseña?</small></a>
        </div>
        <div class="col-6 text-right">
          <a [routerLink]="['/register']" class="text-light"><small>Crear nueva cuenta</small></a>
        </div>
      </div>
    </div>
  </div>
</div>

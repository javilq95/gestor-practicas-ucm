<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">¡Bienvenido!</h1>
          <p class="text-lead text-light">Rellene los campos para formar parte de PSUCM.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-4"><small>Regístrate como</small></div>
          <div class="text-center">
            <a routerLinkActive="active" [routerLink]="['/register']" class="btn btn-neutral btn-icon mr-4">
              <span class="btn-inner--icon"><img src="assets/img/icons/common/student.png"></span>
              <span class="btn-inner--text">Candidato</span>
            </a>
            <a routerLinkActive="active" [routerLink]="['/registerAccount']" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img src="assets/img/icons/common/business.png"></span>
              <span class="btn-inner--text">Empresa</span>
            </a>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Rellenar con los credenciales de la empresa</small>
          </div>
          <form role="form">

            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                </div>
                <input class="form-control" placeholder="Nombre" type="text" name="name" id="name" [(ngModel)]=model.name required>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email" type="email" name="emailA" id="emailA" [(ngModel)]=model.email required>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Clave" type="password" name="passwordA" id="passwordA" [(ngModel)]=model.password required>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-badge"></i></span>
                </div>
                <input class="form-control" placeholder="Número de Identificación" type="text" name="accountNumber" id="accountNumber" [(ngModel)]=model.accountNumber required>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-mobile-button"></i></span>
                </div>
                <input class="form-control" placeholder="Teléfono" type="text" name="phoneA" id="phoneA" [(ngModel)]=model.phone required>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-book-bookmark"></i></span>
                </div>
                <input class="form-control" placeholder="Descripción" type="text" name="description" id="description" [(ngModel)]=model.description required>
              </div>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Tipo</label>
              </div>
              <select class="custom-select" id="inputGroupSelect01" name="type" [(ngModel)]=model.type required>
                <option selected>Elegir...</option>
                <option value="Prácticas Curriculares">Prácticas Curriculares</option>
                <option value="Prácticas Extracurriculares">Prácticas Extracurriculares</option>
                <option value="Ambas">Ambas</option>
              </select>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect02">Sector</label>
              </div>
              <select class="custom-select" id="inputGroupSelect02"  name="industry" [(ngModel)]=model.industry required>
                <option value="Agricola">Agrícola</option>
                <option value="Aministracion">Administración</option>
                <option value="Industrial">Industrial</option>
              </select>
            </div>

            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-world-2"></i></span>
                </div>
                <input class="form-control" placeholder="Sitio Web" type="text" name="website" id="website" [(ngModel)]=model.website required>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-money-coins"></i></span>
                </div>
                <input class="form-control" placeholder="Ingresos anuales" type="text" name="annualRevenue" id="annualRevenue" [(ngModel)]=model.annualRevenue required>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                </div>
                <input class="form-control" placeholder="Número de empleados" type="text" name="numberOfEmployees" id="numberOfEmployees" [(ngModel)]=model.numberOfEmployees required>
              </div>
            </div>

            <div class="text-muted font-italic"><small>Seguridad de la contraseña: <span class="text-success font-weight-700">Fuerte</span></small></div>
            <div class="row my-4">
              <div class="col-12">
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                  <label class="custom-control-label" for="customCheckRegister">
                    <span class="text-muted">Estoy de acuerdo con la <a href="#!">Política de privacidad</a></span>
                  </label>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="button" (click)=model.insertAccountSF() class="btn btn-primary mt-4">Crear cuenta</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="model.s">
    <h2> Modelo: </h2>
    {{model.s}}
  </div>
</div>
